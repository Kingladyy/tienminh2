<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav>
                <ul>
                    <li><a href="#home">Trang chủ</a></li>
                    <li><a href="#about">Giới thiệu</a></li>
                    <li><a href="#skills">Kỹ năng</a></li>
                    <li><a href="#contact">Liên hệ</a></li>
                </ul>
            </nav>
        </header>

        <section id="home" class="hero">
            <div class="hero-content" data-aos="fade-up">
                <h1>Xin chào, tôi là <span class="highlight">Tên của bạn</span></h1>
                <p class="typing-text">Tôi là một Developer</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <div class="about-content" data-aos="fade-right">
                <h2>Về tôi</h2>
                <p>Đây là phần giới thiệu về bản thân bạn. Hãy viết những điều bạn muốn chia sẻ.</p>
            </div>
        </section>

        <section id="skills" class="skills">
            <h2 data-aos="fade-up">Kỹ năng của tôi</h2>
            <div class="skills-grid">
                <div class="skill-card" data-aos="zoom-in">
                    <i class="fab fa-html5"></i>
                    <h3>HTML5</h3>
                </div>
                <div class="skill-card" data-aos="zoom-in" data-aos-delay="100">
                    <i class="fab fa-css3-alt"></i>
                    <h3>CSS3</h3>
                </div>
                <div class="skill-card" data-aos="zoom-in" data-aos-delay="200">
                    <i class="fab fa-js"></i>
                    <h3>JavaScript</h3>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2 data-aos="fade-up">Liên hệ</h2>
            <div class="contact-form" data-aos="fade-up">
                <form>
                    <input type="text" placeholder="Tên của bạn">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Tin nhắn"></textarea>
                    <button type="submit">Gửi</button>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>
</html>
